<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Defence Forces</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  /* Full-screen background video */
  #background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    color: white;
    background: rgba(0, 0, 0, 0.8);
  }
  
  /* Navigation Bar */
  /* Navigation Bar */
nav {
  display: flex;
  align-items: center;
  
  justify-content: space-between;
  background-color: #000; /* Solid black background */
  padding: 8px 30px;
  position: relative;
  z-index: 2;
  border-bottom: 2px solid #000000;
}

  
  nav .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #7b9b8b;
    text-decoration: none;
  }
  
  nav .nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.7rem;
    margin:0  1px;
  
    padding: 5px 15px;
    border-radius: 5px;
    transition: all 0.3s;
  }
  
  nav .nav-links a:hover {
    background-color: #c5e2d3;
    color: #000000;
    border-radius: 5px;
  }
  
  nav .controls button {
    background-color: #7b9b8b;
    color: #000;
    border: none;
    padding: 8px 15px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
  }
  
  nav .controls button:hover {
    background-color: #7b9b8b;
  }
  
  /* Header */
  header {
    text-align: center;
    padding: 35px 20px;
    background-color: rgba(0, 0, 0, 0.7);
    position: relative;
    z-index: 1;
    border-bottom: 3px solid #ffffff;
  }
  
  h1 {
    margin: 0;
    font-size: 3.5rem;
    font-weight: bold;
    text-transform: uppercase;
    color: #ebebeb;
    line-height: 0.1; /* Adjust line-height for better spacing */
  }
  
  /* Main Section */
  main {
    padding: 30px 20px;
    position: relative;
    z-index: 1;
    text-align: center;
  }
  
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  
  .box {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  
  .box:hover {
    background-color: #7b9b8b;
    color: black;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
  }
  
  .dropdown {
    display: none;
    list-style-type: none;
    padding: 0;
    margin: 0;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
  }
  
  .dropdown li {
    padding: 10px 0;
  }
  
  .dropdown a {
    text-decoration: none;
    font-size: 1rem;
    display: block;
    padding: 10px 20px;
    transition: all 0.3s;
  }
  
  .dropdown a:hover {
    background-color: #fdfffe;
    color: #000000;
  }
  
  .box:hover .dropdown {
    display: block;
  }
  
  /* Responsive Layout */
  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
      gap: 1px;
    }
  
    nav .controls {
      margin-left: auto;
    }
  
    .container {
      flex-direction: column;
      gap: 20px;
    }
  
    .box {
      width: 90%;
    }
  
    nav .social-links a {
      margin: 0 10px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }
  
    .social-links a:hover {
      color: #f1f1f1; /* Change color on hover */
      transform: scale(1.8);
    }
  
    .social-links {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  }
</style>  
</head>
<body>
  <!-- Background Video -->
  <video id="background-video" autoplay loop muted>
    <source src="bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation Bar -->
  <nav>
    <a href="#" class="logo">Indian Defence Forces</a>
    <div class="nav-links">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://souravportfoliowebsite.vercel.app" target="_blank">Portfolio</a>
    </div>
    <div class="controls">
      <button id="playPauseButton">Pause</button>
      <button id="muteButton">Unmute</button>
    </div>
  </nav>

  <header>
    <h1>Indian Defence Forces</h1>
  </header>

  <main>
    <div class="container">
      <div class="box" onclick="toggleMenu('army-menu')">
        Indian Army
        <ul id="army-menu" class="dropdown">
          <li><a href="army/history.html">History</a></li>
          <li><a href="army/structure.html">Structure</a></li>
          <li><a href="army/commands.html">Commands</a></li>
          <li><a href="army/order.html">Ranks</a></li>
          <li><a href="army/equipment.html">Equipment</a></li>
        </ul>
      </div>

      <div class="box" onclick="toggleMenu('airforce-menu')">
        Indian Airforce
        <ul id="airforce-menu" class="dropdown">
          <li><a href="airforce/history.html">History</a></li>
          <li><a href="airforce/structure.html">Structure</a></li>
          <li><a href="airforce/commands.html">Commands</a></li>
          <li><a href="airforce/order.html">Ranks</a></li>
          <li><a href="airforce/equipment.html">Equipment</a></li>
        </ul>
      </div>

      <div class="box" onclick="toggleMenu('navy-menu')">
        Indian Navy
        <ul id="navy-menu" class="dropdown">
          <li><a href="navy/history.html">History</a></li>
          <li><a href="navy/structure.html">Structure</a></li>
          <li><a href="navy/commands.html">Commands</a></li>
          <li><a href="navy/order.html">Ranks</a></li>
          <li><a href="navy/equipment.html">Equipment</a></li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    const playPauseButton = document.getElementById('playPauseButton');
    const muteButton = document.getElementById('muteButton');
    const video = document.getElementById('background-video');

    playPauseButton.addEventListener('click', function() {
      if (video.paused) {
        video.play();
        playPauseButton.textContent = 'Pause';
      } else {
        video.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    muteButton.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
        muteButton.textContent = 'Mute';
      } else {
        video.muted = true;
        muteButton.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>
